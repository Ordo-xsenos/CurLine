{% extends "base.html" %}
{% load static %}
{% load form_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    html {
        background: #232323 !important;
        overflow-x: hidden;
    }
    body {
        background: #232323 !important;
        overflow-x: hidden;
    }
    *, *::before, *::after {
        box-sizing: border-box;
        /* outline: 1px solid red; */
    }
    main {
        background: #232323 !important;
    }
    /* Центрирование формы и ограничение ширины */
    .forms-outer-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 350px;
    }
    .forms-wrapper {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 2em;
      padding-right: 2em;
      padding-bottom: 0.4em;
      background-color: #171717;
      border-radius: 25px;
      transition: .4s ease-in-out;
      width: 350px;
      max-width: 90vw;
      margin: 0 auto;
    }
    
    .form:hover {
      transform: scale(1.05);
      border: 1px solid black;
    }
    
    #heading {
      text-align: center;
      margin: 2em;
      color: rgb(255, 255, 255);
      font-size: 1.2em;
    }
    
    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      border: none;
      outline: none;
      color: white;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }
    
    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }
    
    .input-field {
      background: #171717 !important;
      border: none !important;
      outline: none !important;
      width: 100%;
      color: white !important;
      border-radius: 25px;
      padding: 0.6em;
      box-shadow: none !important;
      transition: background 0.2s, color 0.2s;
    }
    .input-field:focus, .input-field:active, .input-field:hover {
      background: #171717 !important;
      color: white !important;
    }
    .form .btn {
      display: flex;
      justify-content: center;
      flex-direction: row;
      margin-top: 2.5em;
      width: 100%; /* Кнопки на всю ширину формы */
      gap: 0.5em;
    }
    
    /* Кнопки */
    .button1, .button2 {
      flex: 1 1 0;
      width: 0;
      padding: 0.5em 0;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
      text-align: center;
      cursor: pointer;
    }
    .button1 {
      margin-right: 0.5em;
    }
    .button2 {
      margin-left: 0.5em;
    }
    .button1:hover, .button2:hover {
      background-color: black;
      color: white;
    }
    .button3 {
      margin-top: 1em;
      margin-bottom: 3em;
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .button3:hover {
      background-color: red;
      color: white;
    }
    </style>
<div class="forms-outer-wrapper">
    <div class="forms-wrapper">
        <form class="form" method="post" action="{% url 'login' %}" autocomplete="off" style="display: flex; flex-direction: column; min-height: 400px; justify-content: flex-start;">
            <p id="heading">Проверьте вашу почту</p>
            <p style="color: white; text-align: center;">Письмо с инструкциями по сбросу пароля отправлено на ваш email.<br>Если письмо не пришло, проверьте папку "Спам".</p>
            <div class="btn">
                <a href="{% url 'login' %}" class="button2">Войти</a>
            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
