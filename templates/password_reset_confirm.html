<style>
    .password-reset-container {max-width:400px;margin:40px auto;padding:30px;
      background:#fff;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1);
      font-family:-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .password-reset-container .form-group {margin-bottom:20px;}
    .password-reset-container label {display:block;margin-bottom:5px;font-weight:600;}
    .password-reset-container input {width:100%;padding:12px;border:1px solid #ccc;
      border-radius:5px;font-size:1rem;box-sizing:border-box;}
    .password-reset-container .submit-btn {width:100%;padding:12px;
      background:#007bff;border:none;border-radius:5px;color:white;
      font-size:1.1rem;font-weight:bold;cursor:pointer;
      transition: background-color .2s;}
    .password-reset-container .submit-btn:hover {background:#0056b3;}
    </style>
    <div class="password-reset-container">
      <h2 style="text-align:center;margin-bottom:25px;">Set a New Password</h2>
      <form method="post">{% csrf_token %}
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input id="new-password" type="password" name="new_password" required
            autocomplete="new-password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Min 8 chars, upper, lower, number">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input id="confirm-password" type="password" name="confirm_password"
            required autocomplete="new-password">
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
    </div>
    <script>
    const form = document.getElementById('passwordResetForm') || document.forms[0];
    form.addEventListener('submit', e => {
      const a = form.querySelector('#new-password'),
            b = form.querySelector('#confirm-password');
      if (a && b && a.value !== b.value) {
        b.setCustomValidity('Passwords do not match.');
        e.preventDefault();
      } else if (b) b.setCustomValidity('');
    });
    </script>
